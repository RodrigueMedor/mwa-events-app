<h1 style="text-align:center">
  Welcome to Events App
</h1>
<div class="login" *ngIf="!success; else successTemplate">
  <h2 class="login-header">SIGN IN</h2>
  <form [formGroup]="fg" class="login-container" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" (input)="clearError()">
      <mat-error>
        <ng-container *ngIf="formControls.email.errors?.required">Email is required</ng-container>
        <ng-container *ngIf="formControls.email.errors?.email">Invalid Email</ng-container>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" (input)="clearError()" formControlName="password">
      <mat-error>
        <ng-container *ngIf="formControls.password.errors?.required">Password is required</ng-container>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" (input)="clearError()" formControlName="cfPassword">
      <mat-error>
        <ng-container *ngIf="formControls.cfPassword.errors?.required">Password is required</ng-container>
        <ng-container *ngIf="formControls.cfPassword.errors?.mismatch">The Passwords must match</ng-container>
      </mat-error>
    </mat-form-field>

    <div class="action-bar">
      <button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="busy||!fg.valid">Log
        in</button>
      <div *ngIf="busy" class="login-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </div>

    <div>
      {{error}}
    </div>
  </form>
</div>

<ng-template #successTemplate>
  <div>success and bla bla </div>
</ng-template>
