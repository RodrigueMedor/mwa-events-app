<h1 style="text-align:center">
   Welcome to MWA
  </h1>
  <div class="login">
    <h2 class="login-header">SIGN IN</h2>
    <form [formGroup]="fg" class="login-container" (ngSubmit)="onSubmit()">
  
      <p [ngClass]="{ 'has-error': error && formControls.email.errors }">
        <input type="email" placeholder="Email" formControlName="email">
      </p>
  
      <div *ngIf="error && formControls.email.errors" class="help-block">
        <div *ngIf="formControls.email.errors.required">Email is required</div>
      </div>
  
      <p [ngClass]="{ 'has-error': error && formControls.password.errors }">
        <input type="password" placeholder="Password" formControlName="password">
      </p>
  
      <div *ngIf="error && formControls.password.errors" class="help-block">
        <div *ngIf="formControls.password.errors.required">Password is required</div>
      </div>
  
      <p>
        <input type="submit" value="Log in">
      </p>
    </form>

  </div>

  {{error}}
